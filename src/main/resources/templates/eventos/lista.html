<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Lista de eventos</h1>

		<table class="highlight">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Hor√°rio</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${eventos}">
					<td th:text="${e.id}">a</td>
					<td><a th:href="@{/eventos/{id}(id=${e.id})}"><span
							th:text="${e.nome}"></span></a></td>
					<td th:text="${e.local}">3</td>
					<td th:text="${e.data}">4</td>
					<td th:text="${e.horario}">5</td>
					<td>
					<a th:href="@{/eventos/{id}/selecionar(id=${e.id})}"><i class="material-icons">create</i></a>
					<a th:href="@{/eventos/{id}/remover(id=${e.id})}"><i class="material-icons">delete</i></a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
