<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>
	<div class="container">


		<h1>Detalhes do eventos</h1>


		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title"><strong>Evento</strong></span>
						<p>
							<strong>Id:</strong> <span th:text="${evento.id}"> </span>
						</p>
						<p>
							<strong>Nome:</strong> <span th:text="${evento.nome}">1</span>
						</p>
						<p>
							<strong>Local:</strong> <span th:text="${evento.local}">1</span>
						</p>
						<p>
							<strong>Data:</strong> <span th:text="${evento.data}">1</span>
						</p>
						<p>
							<strong>Horário:</strong> <span th:text="${evento.horario}">1</span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title"> <strong> Adicionar
								convidado </strong></span>
						<form action="" method="post">
							<div>
								<label>Nome:</label> <input type="text" name="nome">
							</div>
							<div>
								<label>RG:</label> <input type="text" name="rg">
							</div>
							<div>
								<label>Número:</label> <input type="text" name="numero">
							</div>
							<div>
								<button type="submit" class="btn">Salvar</button>
								<button type="reset" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title"> <strong>Convidados</strong></span>
						<table class="highlight">
							<thead>
								<tr>
									<th>Id</th>
									<th>Nome</th>
									<th>Rg</th>
									<th>Telefone</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c : ${convidados}">
									<td th:text="${c.id}">1</td>
									<td th:text="${c.nome}">Guilherme</td>
									<td th:text="${c.rg}">123</td>
									<td th:text="${c.numero}">123456789</td>
									<td><a th:href="@{/eventos/{idEvento}/convidados/{idConvidado}/selecionar(idEvento=${evento.id})}"><i class="material-icons">create	</i></a></td>
									<td><a th:href="@{/eventos/{id}/removerConvidado(id=${c.id})}"><i class="material-icons">delete</i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
